<template name="signin">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }
    </style>
    <div class="splash-container">
        <div class="card ">
            <div class="card-header text-center">
                <a href="{{pathFor 'index'}}">
                    <img class="logo-img" src="/assets/images/logo.png" alt="logo">
                </a>
                <span class="splash-description">Пожалуйста, введите данные авторизации.</span>
            </div>
            <div class="card-body">
                <form class="signin-form">
                    <div class="form-group">
                        <input class="form-control form-control-lg" name="username" id="username" type="text" placeholder="Username" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" name="password" id="password" type="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Авторизация</button>
                </form>
            </div>
            <div class="card-footer bg-white p-0  ">
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="#" class="footer-link">Забыл пароль</a>
                </div>
            </div>
        </div>
    </div>
</template>
